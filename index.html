<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Search Icon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <!-- Left Content -->
    <h4 class="navbar-brand">Groom</h4>
    <!-- Right Content -->
    <a href="#" class="search-icon">
      <i class="bi bi-search"></i>
    </a>
  </nav>

  
  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Component</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <!-- First Div: Text Content -->
        <div class="col-lg-6 col-md-6 text-content">
          <h1>PLAY</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
          <a href="#" class="btn btn-outline-light">Explore More</a>
        </div>
        <!-- Second Div: Image -->
        <div class="col-lg-6 col-md-6">
          <img src="/images/bboy.jpg" alt="Hero Image" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer bg-dark text-light py-4">
    <div class="container d-flex align-items-center">
      <!-- Social Media Icons -->
      <div class="social-icons d-flex gap-3">
        <a href="#" class="text-light"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-light"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-light"><i class="bi bi-youtube"></i></a>
      </div>
    </div>
  </footer>



  <!-- Bootstrap JS & Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
